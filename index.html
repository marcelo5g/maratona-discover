<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animations.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- header, main, footer = Tags semânticas, estruturais
    Atributos universais
    id=identificador, só existe um para cada Tag (tipo um RG)
    class=classificação. Pode ter mais de uma tag com o mesmo nome de classe -->


    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
        <!-- <h1 id="logo">dev.finance$</h1> -->
        <!-- Geralmente a página só possui um único h1  -->
    </header>

    <main class="container">
        <section id="balance">
            <!-- O primeiro filho (nó, node) direto de um section geralmente é um h2  -->
            <h2 class="sr-only">Balanço</h2>

            <div class="card animate-up">                
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">                    
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>                
            </div>
            
            <div class="card animate-up">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas"> 
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total animate-up">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total"> 
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>           

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <!-- table row -->
                    <tr>
                        <!-- table head  -->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>                   
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)" >
                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="amount">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a
                        onclick="Modal.close()"
                        href="#" 
                        class="button cancel">Cancelar</a>

                        <button type="submit">Salvar</button>
                    </div>


                </form>

            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
